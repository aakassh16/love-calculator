<!DOCTYPE html>
<html>
<head>
 <title>love calculator</title>
 <!-- Latest compiled and minified CSS -->
 <link rel="icon" href="asset/love-calculator.png">
 <link rel="stylesheet" href="styles.css">
 <script src="script.js"></script>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

    <header>
        <div class="container mt-5">
          <div class="card mx-auto text-center">
            <div class="card-header bg-danger text-white">LOVE CALCULATOR</div>
            <div class="card-body">
              <form class="form-inline justify-content-center mb-4">
                <div class="form-group">
                  <input type="text" name="" class="form-control text-center" placeholder="Your Name" id="name">
                </div>
                <div class="px-4">
                  <span class="heart"> ❤️ </span>
                </div>
                <div class="form-group">
                  <input type="text" name="" class="form-control text-center" placeholder="Love Name" id="lname">
                </div>
              </form>
              <div class="mb-4">
                <button class="btn btn-success" onclick="checkloveper()">Calculate Love %</button>
              </div>
              <div class="mb-3">
                <input type="text" name="" placeholder="LOVE PERCENTAGE" class="form-control text-center mx-auto" style="width: 200px;" id="lovevalue" readonly>
              </div>
              <div id="message" class="mt-3"></div>
            </div>
            <div class="card-footer">God Bless Your Relationship</div>
          </div>
        </div>
      </header>

</body>
</html>
